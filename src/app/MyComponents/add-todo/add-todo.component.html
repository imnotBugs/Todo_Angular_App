<div class="container mt-4">

    <form (ngSubmit)="onSubmit()" class="mb-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Add New Task</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="title" class="form-label">Todo Title</label>
                            <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title"
                                required placeholder="Enter todo title">
                        </div>
                        <div class="mb-3">
                            <label for="desc" class="form-label">Todo Description</label>
                            <textarea class="form-control" id="desc" [(ngModel)]="desc"
                                name="desc" rows="3" placeholder="Enter todo description"></textarea>
                        </div>
                    </div>
                    <div class="card-footer text-end">
                        <button type="submit" class="btn btn-sm btn-primary">
                            <i class="bi bi-plus-circle"></i> Add Todo
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
